<script>    
    setInterval(function() {
        addnewData(new Date().toLocaleTimeString(),displayData[2].replace(" Lumen",""),96,5);
    }, 1000); 
    
    setInterval(updateTable,1000);

    function updateTable(start,length){
     for(i=0;i<4;i++){
        document.getElementById('name'+i).innerHTML = displayNames[i];
        document.getElementById('data'+i).innerHTML = displayData[i];
        }
    }
    
    //lightswitch   
   var lightswitch=0;
    function lightSwap(){
        if(lightswitch==0){
            document.getElementById("lightswap").innerHTML="Licht an";
            lightswitch++;
            client.publish('/smartGreenhouse/Sollwerte/LightSwitch', "On");
            displayData[3]="On";
        }else{
            document.getElementById("lightswap").innerHTML="Licht aus";
            lightswitch--;
            client.publish('/smartGreenhouse/Sollwerte/LightSwitch', "Off");
            displayData[3]="Off";
        }
    }
</script>
