<script>    

    setInterval(function() {
        addnewData(new Date().toLocaleTimeString(),displayData[5].replace("%",""),7,1);
    }, 1000); //Einmal am Tag 
    
    setInterval(updateTable,1000);

    function updateTable(start,length){
     for(i=5;i<7;i++){
        document.getElementById('name'+i).innerHTML = displayNames[i];
        document.getElementById('data'+i).innerHTML = displayData[i];
        }
    }
    
    var fanswitch=0;
    function fanSwap(){
        if(fanswitch==0){
            document.getElementById("fanswap").innerHTML="Ventilator an";
            fanswitch++;
            client.publish('/smartGreenhouse/Sollwerte/FanSwitch', "On");
            displayData[6]="On";
        }else{
            document.getElementById("fanswap").innerHTML="Ventilator aus";
            fanswitch--;
            client.publish('/smartGreenhouse/Sollwerte/FanSwitch', "Off");
            displayData[6]="Off";
        }
    }
</script>
